<!--
You can use this form through Camunda Tasklist
by setting the formKey of a BPMN Start Event to:
embedded:/forms/start-form.html
-->

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Your Name</label>
    <div class="col-sm-10">
      <input type="text"
             name="name"
             cam-variable-name="name"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
  </div>
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Mobile No</label>
    <div class="col-sm-10">
      <input type="number"
             name="mobileNo"
             cam-variable-name="mobileNo"
             cam-variable-type="Long"
             required
             class="form-control" />
    </div>
  </div>
  <!-- checkbox -->
  <div class="form-group">
    <label for="approved" class="col-sm-2 control-label">Is Data Valid?</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"
                 name="approved"
                 cam-variable-name="approved"
                 cam-variable-type="Boolean"
                 checked="checked"
                 class="form-control" />
          approved
        </label>
      </div>
    </div>
  </div>
  <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
